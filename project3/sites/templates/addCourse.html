<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form {
            margin: 0 auto;
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:blue; !important" class="jumbotron text-center bg-primary">
            <h2> Welcome back {{username}}.</h2>
    </div>
          {% if action_fail %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>{{exception}}</p>
    </div>


        {% else %}
        <div class="alert alert-success" role="alert" >
        <h4 class="alert-heading">Successful</h4>

    </div>

    {% endif %}

        <h4>Please enter ID of the course you want to add to your schedule.</h4>
    <form id="postform" class="form-group" method="POST" action="{%url 'addCourse' %}" >
        {% csrf_token %}
  <label for="cname">Course ID:</label><br>
  <input type="text" id="cname" name="cname"><br>
 <button type="submit" style="margin-top: 10px;"  class="btn btn-success">Add Course</button>
</form>

    <a href="studentHome"> <p style="text-align:center">Go to Previous Page</p></a>
</body>
</html>
